<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css"></link>
    <script src="speed-logic.js"></script>
</head>
<body>
	<span class="board center">

		<span class="row clearfix">

			<span class="deck">
				<div class="black card upperDeck deck">Deck</div>
			</span>

			<span class="hand">
				<div class="black card u1">Ace</div>
				<div class="black card u2">Ace</div>
				<div class="black card u3">Ace</div>
				<div class="black card u4">Ace</div>
				<div class="black card u5">Ace</div>
			</span>

			<div id="p2" class="infobox"><h6>The computer has played a 3.</h6></div>
		</span>


		<span class="row clearfix">
			<div class="infobox">
				<button type="button" id="start">Start Game</button>
				<button type="button" id="reset">Reset Game</button>

				<select name="Difficulty">
				<option value="1">1 Easy</option>
				<option value="2">2 Beginner</option>
				<option value="3">3 Medium</option>
				<option value="4">4 Hard</option>
				<option value="5">5 Advanced</option>
				</select>

				<a href>Leaderboard</a>
			</div>

			<div class="inplay">
				<span class="deck">
					<div class=" card drawLeft deck">Draw</div>
				</span>
					<div class="card playLeft">Play</div>
					<div class="card playRight">Play</div>
				<span class="deck">
					<div class="card drawRight deck">Draw</div>
				</span>
			</div>

			<div class="infobox">
				<p>Player 2 has <span>{{upperDeck.length}}</span> cards left.</p>
				<p>Player 1 has <span>{{lowerDeck.length}}</span> cards left.</p>
			</div>


		</span>


		<span class="row clearfix">

			<div id="p1" class="infobox"><h6>The computer has played an Ace.</h6></div>

			<span class="hand">
				<div class="red card l1">Ace</div>
				<div class="red card l2">Ace</div>
				<div class="red card l3">Ace</div>
				<div class="red card l4">Ace</div>
				<div class="red card l5">Ace</div>
			</span>

			<span class="deck">
				<div class="red card lowerDeck deck">Deck</div>
			</span>
		</span>
	</span>

</body>
</html>
